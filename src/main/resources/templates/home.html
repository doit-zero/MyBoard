<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .navbar .actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .navbar .actions select {
            padding: 5px;
            font-size: 14px;
        }
        .navbar .actions .write-button {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: #2c3e50;
            color: white;
            font-size: 14px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .navbar .actions .signup-button {
            padding: 10px 15px;
            background-color: #27ae60;
            color: white;
            font-size: 14px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .navbar .actions .write-button:hover,
        .navbar .actions .signup-button:hover {
            opacity: 0.9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
        .notice {
            background-color: #ffeecc;
        }
    </style>
</head>
<body>
<h1>게시판</h1>
<div class="navbar">

    <div class="actions">
        <select>
            <option>50개</option>
            <option>100개</option>
            <option>200개</option>
        </select>
        <button class="write-button">✍ 글쓰기</button>
        <button class="signup-button" onclick="location.href='/login'">로그인</button>
        <!-- 로그인 상태일 때 -->
        <button th:if="${memberName != null}" th:attr="onclick='location.href=\'/logout/\' + ${memberName}'" class="signup-button">로그아웃</button>

        <!-- 로그인 상태가 아닐 때 -->
        <button th:if="${memberName == null}" th:text="'로그인'" class="signup-button" onclick="location.href='/login'"></button>

        <!-- 내가 쓴 글 보기 버튼 (로그인 상태일 때만 보이게) -->
        <button th:if="${memberName != null}" th:text="'내가 쓴 글 보기'" class="signup-button" onclick="location.href='/my-posts'"></button>
    </div>
</div>


<table>
    <thead>
    <tr class="sticky-header">
        <th>번호</th>
        <th>작성자</th>
        <th>제목</th>
        <th>작성일</th>
        <th>조회</th>
        <th>추천</th>
    </tr>
    </thead>
    <tbody>
    <!-- 게시판 목록 반복 -->
    <tr th:each="boardDto : ${boardDtoList}">
        <td th:text="${boardDto.getId()}"></td>
        <td th:text="${boardDto.getMember().getName()}"></td>
        <td th:text="${boardDto.getTitle()}"></td>
        <td th:text="${boardDto.getCreatedAt()}"></td>
        <td th:text="${boardDto.getViews()}"></td>
        <td th:text="${boardDto.getLikes()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
