<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      font-size: 14px;
      color: #777;
      margin-bottom: 5px;
      display: block;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      color: #333;
      background-color: #f9f9f9;
      margin-top: 5px;
    }

    .input-group input:focus {
      border-color: #3498db;
      outline: none;
    }

    .input-group button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .input-group button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h2>로그인</h2>
  <form action="#" th:action="@{/login}" method="post" th:object="${loginDto}">
    <div class="input-group">
      <label>회원 이름</label>
      <input type="text" th:field="*{name}" placeholder="회원 이름을 입력하세요" required>
      <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>
    <div class="input-group">
      <label>비밀번호</label>
      <input type="password" th:field="*{password}" placeholder="비밀번호를 입력하세요" required>
      <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>
    <!-- 클래스 레벨 오류 메시지 -->
    <div th:if="${#fields.hasGlobalErrors()}">
      <ul>
        <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
      </ul>
    </div>
    <div class="input-group">
      <button type="submit">로그인</button>
      <button onclick="location.href='/members'">회원가입</button>
    </div>
  </form>
</div>
</body>
</html>
